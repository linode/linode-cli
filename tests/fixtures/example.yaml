openapi: 3.0.1
info:
  title: API Specification
  version: 1.0.0
servers:
  - url: http://localhost

paths:
  /foo/bar:
    get:
      summary: get info
      operationId: fooBarGet
      description: This is description
      parameters:
        - name: filterable_result
          in: query
          description: Filterable result value
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OpenAPIResponse'
components:
  schemas:
    OpenAPIResponse:
      type: object
      properties:
        attrs:
          type: array
          items:
            $ref: '#/components/schemas/OpenAPIResponseAttr'
        rows:
          type: null
        nested_list:
          type: null
      x-cli-options:
        filterable_result:
          type: string
          description: Filterable result value
    OpenAPIResponseAttr:
      type: object
      properties:
        name:
          type: string
        filterable:
          type: object
        display:
          type: boolean
        description:
          type: string
        required:
          type: string
        read_only:
          type: null
        column_name:
          type: string
        data_type:
          type: null
        color_map:
          type: null
        item_type:
          type: null
