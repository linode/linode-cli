                - foo.single_nested
              schema:
                type: object
                properties:
                  table:
                    type: array
                    items:
                      type: object
                      properties:
                        foo:
                          type: string
                        bar:
                          type: integer
                  foo:
                    type: object
                    properties:
                      single_nested:
                        type: object
                        properties:
                          foo:
                            type: string
                          bar:
                            type: string
                      table:
                        type: array
                        items:
                          type: object
                          properties:
                            foobar:
                              type: array
                              format: ipv4
                              items:
                                type: string
                  foobar:
                    type: string