name: Pull Request Actions
on:
  pull_request: null

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v4

      - name: setup python 3
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: install boto3
        run: pip3 install boto3
      - name: install dependencies
        run: pip install .[obj,dev]

      - name: run linter
        run: make lint
