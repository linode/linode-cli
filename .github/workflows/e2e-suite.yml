name: Integration Tests
on:
  workflow_dispatch: null
  push:
    branches:
      - main
      - dev
jobs:
  integration-tests:
    name: Run integration tests
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repository
        uses: actions/checkout@v3

      - name: Update system packages
        run: sudo apt-get update -y

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python deps
        run: pip install wheel boto3

      - name: Update cert
        run: pip install certifi -U

      - name: Install deps
        run: pip install -r requirements.txt -r requirements-dev.txt

      - name: Install Package
        run: make install
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run the integration test suite
        run: |
          timestamp=$(date +'%Y%m%d%H%M')
          report_filename="${timestamp}_cli_test_report.xml"
          status=0
          if ! pytest tests/integration --disable-warnings --junitxml="${report_filename}"; then
            echo "Tests failed, but attempting to upload results anyway"
          fi
        env:
          LINODE_CLI_TOKEN: ${{ secrets.LINODE_TOKEN }}

      - name: Add version of CLI to XML report
        run: |
          echo "branch_name=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
          filename=$(ls | grep -E '^[0-9]{12}_cli_test_report\.xml$') 
          python scripts/add_to_xml_test_report.py  \
          --branch_name "${{ env.RELEASE_VERSION }}" \
          --gha_run_id "$GITHUB_RUN_ID" \
          --gha_run_number "$GITHUB_RUN_NUMBER" \
          --xmlfile "${filename}"

      - name: Upload test results
        run: |
          filename=$(ls | grep -E '^[0-9]{12}_cli_test_report\.xml$')
          linode-cli obj --cluster us-southeast-1 put "${filename}" dx-test-results
        env:
          LINODE_CLI_TOKEN: ${{ secrets.SHARED_DX_TOKEN }}
          LINODE_CLI_OBJ_ACCESS_KEY: ${{ secrets.LINODE_CLI_OBJ_ACCESS_KEY }}
          LINODE_CLI_OBJ_SECRET_KEY: ${{ secrets.LINODE_CLI_OBJ_SECRET_KEY }}